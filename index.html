<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google 1998 Recreated</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .search-box {
      background-color: #eeeeee;
      width: 600px;
      margin: 0 auto;
      padding: 15px;
    }
    input[type="text"] {
      width: 300px;
      padding: 4px;
    }
    select, input[type="submit"] {
      padding: 4px;
      font-size: 12px;
    }
    .about-section {
      margin-top: 20px;
    }
    .about-section a {
      font-weight: bold;
      font-size: 14px;
      color: blue;
      text-decoration: none;
    }
    .about-section a:hover {
      text-decoration: underline;
    }
    .footer {
      background-color: #eeeeee;
      width: 600px;
      margin: 40px auto;
      padding: 15px;
      font-size: 12px;
      color: black;
    }
    .footer input[type="text"] {
      width: 150px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="Google 1998 Logo">
  </div>
  <div class="search-box">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <label for="q">Search the web using Google!</label><br><br>
      <input type="text" name="q" id="q">
      <select name="num">
        <option value="10" selected>10 results</option>
        <option value="20">20 results</option>
        <option value="30">30 results</option>
      </select>
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm feeling lucky" name="btnI">
    </form>
    <p><i>Index contains ~25 million pages (soon to be much bigger)</i></p>
  </div>
  <div class="about-section">
    <p><a href="#">About Google!</a></p>
    <p><a href="#">Stanford Search</a> <a href="#">Linux Search</a></p>
  </div>
  <div class="footer">
    <p>Get Google! updates monthly!</p>
    <form>
      <input type="text" placeholder="your e-mail">
      <input type="submit" value="Subscribe">
      <a href="#">Archive</a>
    </form>
    <p>Copyright Â©1997-8 Stanford University</p>
  </div>
</body>
</html>
